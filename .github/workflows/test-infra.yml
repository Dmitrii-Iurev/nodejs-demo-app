name: Test Deployment

on:
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-session-token:  ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.TERRAFORM_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:test"

            echo "=== Checking Docker installed ==="
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com | sudo sh
            fi

            echo "=== Login Docker Hub ==="
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "=== Pull image ==="
            sudo docker pull "$IMAGE" || exit 1

            echo "=== Stopping old container (if exists) ==="
            sudo docker stop myapp || true
            sudo docker rm myapp || true

            echo "=== Starting new container ==="
            sudo docker run -d -p 5000:5000 --name myapp "$IMAGE"

            echo "=== Waiting for app ==="
            sleep 3

            echo "=== Checking if container is running ==="
            if sudo docker ps --filter "name=myapp" --format '{{.Names}}' | grep -q "myapp"; then
              echo "✅ Deployment successful!"
              sudo docker ps
            else
              echo "❌ Deployment failed: container not running"
              sudo docker logs myapp
              exit 1
            fi

            echo "✅ Done!"







