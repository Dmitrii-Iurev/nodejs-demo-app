name: Build & Deploy Test App

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up AWS credentials (optioneel, voor SSH)
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      # 3️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:test"
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5️⃣ Deploy via SSH to Test Server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.TERRAFORM_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:test"

            echo "=== Checking Docker installed ==="
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com | sudo sh
            fi

            echo "=== Pull image ==="
            sudo docker pull $IMAGE || exit 1

            echo "=== Stop old container ==="
            sudo docker stop myapp || true
            sudo docker rm myapp || true

            echo "=== Start new container ==="
            sudo docker run -d -p 5000:5000 --name myapp $IMAGE

            echo "✅ Deployment complete!"






