name: Test Deployment

on:
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: SSH deploy to test server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          port: 22
          script: |
            # Docker login
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull latest image (failsafe)
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest || true

            # Stop and remove existing container
            docker stop frontend || true
            docker rm -f frontend || true

            # Run container with restart policy
            docker run -d --name frontend --restart unless-stopped -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

