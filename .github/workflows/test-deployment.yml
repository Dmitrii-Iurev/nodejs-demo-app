name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # pas aan naar jouw Node versie

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

  deploy-test:
    name: Deploy to Test Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH deploy to test server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          port: 22
          script: |
            # Docker login
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

            # Stop and remove existing container (failsafe)
            docker stop frontend || true
            docker rm -f frontend || true

            # Run new container with restart policy
            docker run -d --name frontend --restart unless-stopped -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest



